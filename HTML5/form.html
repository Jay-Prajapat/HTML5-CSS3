<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="">
        <label for="fname">First Name</label><br>
        <input type="text" id="fname" name="fname" value="Jay"><br>

        <label for="lname">Last Name</label><br>
        <input type="text" id="lname" name="lname" value="Prajapati"> <br><br><br>

        <input type="radio" id="male" name="gender" value="Male">
        <label for="male"> Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for=" female">Female</label><br><br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email"><br>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label>
        <br>
        <label for="myfile">Select a file.</label>
        <input type="file" name="myfile" id="myfile">
        <br><br><br>

        <label for="cars"> Choose a car:</label>
        <select name="car" id="car" size="2" multiple>
            <option value="volvo">Volvo</option>
            <option value="audi">Audi</option>

            <option value="fiat">Fiat</option>


        </select>

        <br>
        <textarea name="message" style="width:200px; height:100px;">
            The cat was playing in the garden.
            </textarea>

        <br>
        <button type="button" onclick="alert('Hello World')"> Click Here</button><br>
        <label for="vol">Volume (between 0 and 50):</label>
        <input type="range" id="vol" name="vol" min="0" max="50"><br>
        <label for="quantity">Quantity (between 1 and 5):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5">

        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" size="50"><br>
        <label for="pin">PIN:</label><br>
        <input type="text" id="pin" name="pin" size="4">
        <input type="submit" value="Submit">
        <input type="submit" value="submit">
    </form>
</body>

</html>
