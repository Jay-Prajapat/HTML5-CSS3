<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #ulid{
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333333;
        }
        #liid{
            float: left;
        }
        #liid a{
            display: block;
            color: white;
            text-align: center;
            padding: 16px;
            text-decoration: none;

        }
        #liid a :hover{
            background-color: #111111;
        }
    </style>
</head>
<body>
    <h2>Navigation Menu</h2>
    <ul id="ulid">
        <li id="liid"><a href="#home">Home</a> </li>
        <li id="liid"><a href="#home">Contact</a></li>
        <li id="liid"><a href="#home">News</a></li>
        <li id="liid"><a href="#home">About</a></li>
    </ul>
    <h2>Unoredeed List</h2>
    <ul style="list-style-type: square;">
        <li>
            coffee
        </li>
        <li>Tea
            <ul>
                <li>Black tea</li>
                <li>Green Tea</li>
            </ul>
        </li>
        <li>Milk</li>
    </ul>

    <h2>Ordered List</h2>
    <ol type="A">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    <dl>
        <dt>Coffee</dt>
        <dd>Coffee is good for your health.</dd>
        <dt>Milk</dt>
        <dd>White cold Drink.</dd>
    </dl>
</body>
</html>
